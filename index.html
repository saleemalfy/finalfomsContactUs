<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Responsive Form </title>
    <link type="text/css" rel="stylesheet" href="finalforms.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro:600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:700' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <h1>This is a form</h1>
        <h2>If you like our work, please fill out the form below and we'll get back to you soon</h2>
        <h3>follow us on:
        <i class="fa fa-twitter"></i>
        <i class="fa fa-facebook-official"></i>
        <i class="fa fa-instagram"></i>

        </h3>

    </header>


    <form action="process.aspx" method="post">
        <div class="box">
            <label for="FirstName">First and Last Name*</label>
            <input type="text" id="fname" name="FirstName" title="Enter your First Name" class="md" placeholder="First name" required/>
        </div>

        <div class="box">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" class="md" title="Please enter your Email Address" placeholder="email" required/>
        </div>


    </form>


    <br>
    <div class="message">
        <label for="message"></label>
        <textarea rows="20" cols="102" name="message" form="usrform" placeholder="a short message? please type below" required/>
        </textarea>
        <br>



    </div>

    <div class="button">
        <input id="saveForm" name="saveForm" type="submit" value="Submit 
request" class="button">
    </div>

</body>

</html>
